<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>videoapp</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    font-family: Arial, sans-serif;
  }

  body {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-image 0.4s ease;
  }

  .bar {
    font-size: 48px;
    font-weight: bold;
    color: white;
    text-shadow: 0 2px 10px rgba(0,0,0,0.7);
    user-select: none;
    letter-spacing: 2px;
  }
</style>
</head>

<body>

<div id="bar" class="bar"></div>

<script>
let seed = 0;
const totalBars = 22;
const totalDots = 37;

let filled = totalBars; // initial | count

function updateBackground() {
  const url = `https://picsum.photos/seed/${seed}/1600/900`;
  document.body.style.backgroundImage = `url(${url})`;
}

function renderBar() {
  const bars = "|".repeat(filled);
  const dots = ".".repeat(totalBars + totalDots - filled);
  document.getElementById("bar").textContent =
    `[${bars}${dots}]`;
}

function forward() {
  seed++;
  if (filled < totalBars + totalDots) filled++;
  updateBackground();
  renderBar();
}

function backward() {
  seed--;
  if (filled > 0) filled--;
  updateBackground();
  renderBar();
}

// initial render
updateBackground();
renderBar();

window.addEventListener("keydown", (e) => {
  if (e.key === "ArrowRight") forward();
  if (e.key === "ArrowLeft") backward();
});
</script>

</body>
</html>
